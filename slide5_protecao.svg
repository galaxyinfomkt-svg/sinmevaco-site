<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient5)"/>

  <!-- Decorative accent bar -->
  <rect x="0" y="0" width="15" height="1080" fill="#2ecc71"/>

  <!-- Decorative circles -->
  <circle cx="950" cy="150" r="200" fill="#2ecc71" opacity="0.05"/>
  <circle cx="100" cy="900" r="150" fill="#0d4a3a" opacity="0.05"/>

  <!-- Header with SINMEVAÇO -->
  <rect x="40" y="40" width="200" height="60" rx="8" fill="#0d4a3a"/>
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">SINMEVAÇO</text>

  <!-- Page number -->
  <circle cx="980" cy="70" r="35" fill="#0d4a3a" opacity="0.2"/>
  <text x="980" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0d4a3a" text-anchor="middle">5/6</text>

  <!-- Main title -->
  <text x="540" y="180" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="#0d4a3a" text-anchor="middle">PROTEÇÃO GARANTIDA</text>

  <!-- Item 1 -->
  <circle cx="100" cy="300" r="12" fill="#2ecc71"/>
  <text x="130" y="290" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#2ecc71">Protocolos imediatos</text>
  <text x="130" y="335" font-family="Arial, sans-serif" font-size="28" fill="#1a3a4a">de resposta a agressões.</text>

  <!-- Item 2 -->
  <circle cx="100" cy="440" r="12" fill="#2ecc71"/>
  <text x="130" y="425" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#2ecc71">Suporte psicológico e</text>
  <text x="130" y="470" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#2ecc71">jurídico</text>
  <text x="270" y="470" font-family="Arial, sans-serif" font-size="28" fill="#1a3a4a"> ao médico vítima.</text>

  <!-- Item 3 -->
  <circle cx="100" cy="580" r="12" fill="#2ecc71"/>
  <text x="130" y="560" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#2ecc71">Notificação obrigatória</text>
  <text x="130" y="605" font-family="Arial, sans-serif" font-size="28" fill="#1a3a4a">ao CRM e às autoridades quando</text>
  <text x="130" y="650" font-family="Arial, sans-serif" font-size="28" fill="#1a3a4a">houver violência.</text>

  <!-- Item 4 -->
  <circle cx="100" cy="750" r="12" fill="#2ecc71"/>
  <text x="130" y="735" font-family="Arial, sans-serif" font-size="28" fill="#1a3a4a">Possibilidade de</text>
  <text x="130" y="780" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#2ecc71">remanejar o médico</text>
  <text x="130" y="825" font-family="Arial, sans-serif" font-size="28" fill="#1a3a4a">de setor após agressão.</text>

  <!-- Shield icon decoration -->
  <g transform="translate(850, 750)">
    <path d="M50 0 L100 20 L100 60 C100 100 50 130 50 130 C50 130 0 100 0 60 L0 20 Z" fill="#2ecc71" opacity="0.3"/>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="40" fill="#0d4a3a" text-anchor="middle">✓</text>
  </g>

  <!-- Slide indicator -->
  <rect x="490" y="1020" width="12" height="8" rx="4" fill="#0d4a3a" opacity="0.3"/>
  <rect x="510" y="1020" width="12" height="8" rx="4" fill="#0d4a3a" opacity="0.3"/>
  <rect x="530" y="1020" width="12" height="8" rx="4" fill="#0d4a3a" opacity="0.3"/>
  <rect x="550" y="1020" width="12" height="8" rx="4" fill="#0d4a3a" opacity="0.3"/>
  <rect x="570" y="1020" width="30" height="8" rx="4" fill="#2ecc71"/>
</svg>