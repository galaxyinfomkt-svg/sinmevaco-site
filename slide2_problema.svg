<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f7a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient2)"/>

  <!-- Decorative circles -->
  <circle cx="950" cy="200" r="250" fill="#ffffff" opacity="0.03"/>
  <circle cx="100" cy="850" r="180" fill="#ffffff" opacity="0.03"/>

  <!-- Header with SINMEVAÇO -->
  <rect x="40" y="40" width="200" height="60" rx="8" fill="#0d4a3a"/>
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">SINMEVAÇO</text>

  <!-- Page number -->
  <circle cx="980" cy="70" r="35" fill="#ffffff" opacity="0.2"/>
  <text x="980" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">2/6</text>

  <!-- Warning icon 1 -->
  <polygon points="200,180 230,230 170,230" fill="#f1c40f" stroke="#e67e22" stroke-width="3"/>
  <text x="200" y="222" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a3a4a" text-anchor="middle">!</text>

  <!-- Stat 1 -->
  <text x="260" y="195" font-family="Arial Black, sans-serif" font-size="38" font-weight="900" fill="#ffffff">Agressões cresceram</text>
  <text x="260" y="250" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#2ecc71">117%</text>
  <text x="410" y="250" font-family="Arial, sans-serif" font-size="32" fill="#ffffff"> nos últimos 5 anos.</text>

  <!-- Divider -->
  <line x1="100" y1="300" x2="980" y2="300" stroke="#2ecc71" stroke-width="2" opacity="0.5"/>

  <!-- Warning icon 2 -->
  <polygon points="200,350 230,400 170,400" fill="#f1c40f" stroke="#e67e22" stroke-width="3"/>
  <text x="200" y="392" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a3a4a" text-anchor="middle">!</text>

  <!-- Stat 2 -->
  <text x="260" y="365" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#2ecc71">64%</text>
  <text x="380" y="365" font-family="Arial, sans-serif" font-size="34" fill="#ffffff"> dos médicos já</text>
  <text x="260" y="420" font-family="Arial Black, sans-serif" font-size="38" font-weight="900" fill="#e74c3c">sofreram violência</text>
  <text x="260" y="470" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">no ambiente de trabalho.</text>

  <!-- Divider -->
  <line x1="100" y1="520" x2="980" y2="520" stroke="#2ecc71" stroke-width="2" opacity="0.5"/>

  <!-- Section title -->
  <rect x="80" y="560" width="450" height="50" rx="8" fill="#2ecc71"/>
  <text x="305" y="595" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">As principais ocorrências:</text>

  <!-- Occurrences list -->
  <text x="120" y="680" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#ffffff">AMEAÇAS</text>

  <text x="120" y="750" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#ffffff">AGRESSÕES FÍSICAS</text>

  <text x="120" y="820" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#ffffff">DESTRUIÇÃO DE PATRIMÔNIO</text>

  <text x="120" y="890" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#ffffff">COERÇÃO DURANTE</text>
  <text x="120" y="940" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#ffffff">ATENDIMENTOS</text>

  <!-- Bullet points -->
  <circle cx="90" cy="670" r="10" fill="#e74c3c"/>
  <circle cx="90" cy="740" r="10" fill="#e74c3c"/>
  <circle cx="90" cy="810" r="10" fill="#e74c3c"/>
  <circle cx="90" cy="905" r="10" fill="#e74c3c"/>

  <!-- Slide indicator -->
  <rect x="490" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="510" y="1020" width="30" height="8" rx="4" fill="#2ecc71"/>
  <rect x="550" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="570" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="590" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
</svg>