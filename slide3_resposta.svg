<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f7a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient3)"/>

  <!-- Background image overlay effect -->
  <rect width="1080" height="1080" fill="#1a3a4a" opacity="0.7"/>

  <!-- Decorative elements -->
  <circle cx="900" cy="900" r="300" fill="#ffffff" opacity="0.03"/>

  <!-- Header with SINMEVAÇO -->
  <rect x="40" y="40" width="200" height="60" rx="8" fill="#0d4a3a"/>
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">SINMEVAÇO</text>

  <!-- Page number -->
  <circle cx="980" cy="70" r="35" fill="#ffffff" opacity="0.2"/>
  <text x="980" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">3/6</text>

  <!-- Main title bar -->
  <rect x="80" y="180" width="920" height="80" rx="10" fill="#2ecc71" filter="url(#shadow3)"/>
  <text x="540" y="235" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="#ffffff" text-anchor="middle">A NOSSA RESPOSTA</text>

  <!-- Main content box -->
  <rect x="80" y="320" width="920" height="400" rx="15" fill="#ffffff" opacity="0.1"/>

  <!-- Content text -->
  <text x="540" y="400" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">O CFM aprovou a</text>

  <!-- Highlight resolution -->
  <rect x="200" y="430" width="680" height="70" rx="8" fill="#2ecc71"/>
  <text x="540" y="478" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#ffffff" text-anchor="middle">Resolução nº 2.444/2025</text>

  <text x="540" y="560" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">que obriga todas as unidades de saúde,</text>
  <text x="540" y="610" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">públicas e privadas, a garantir</text>

  <!-- Highlight -->
  <text x="540" y="670" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#2ecc71" text-anchor="middle">SEGURANÇA INTEGRAL AO MÉDICO</text>

  <text x="540" y="720" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">no exercício da profissão.</text>

  <!-- Impact phrase -->
  <rect x="150" y="800" width="780" height="130" rx="15" fill="#0d4a3a" filter="url(#shadow3)"/>

  <text x="540" y="855" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" text-anchor="middle">NÃO É SUGESTÃO.</text>
  <text x="540" y="910" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#2ecc71" text-anchor="middle">É NORMA.</text>

  <!-- Slide indicator -->
  <rect x="490" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="510" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="530" y="1020" width="30" height="8" rx="4" fill="#2ecc71"/>
  <rect x="570" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="590" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
</svg>