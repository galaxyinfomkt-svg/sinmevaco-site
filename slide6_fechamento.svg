<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d4a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6b52;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow6" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient6)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" opacity="0.03"/>
  <circle cx="950" cy="950" r="250" fill="#ffffff" opacity="0.03"/>

  <!-- Diagonal accent lines -->
  <line x1="0" y1="300" x2="400" y2="0" stroke="#2ecc71" stroke-width="2" opacity="0.3"/>
  <line x1="680" y1="1080" x2="1080" y2="680" stroke="#2ecc71" stroke-width="2" opacity="0.3"/>

  <!-- Page number -->
  <circle cx="980" cy="70" r="35" fill="#ffffff" opacity="0.2"/>
  <text x="980" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">6/6</text>

  <!-- Quote marks -->
  <text x="100" y="250" font-family="Georgia, serif" font-size="200" fill="#2ecc71" opacity="0.4">"</text>

  <!-- Main quote -->
  <text x="540" y="320" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#ffffff" text-anchor="middle">NENHUM</text>
  <text x="540" y="400" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#ffffff" text-anchor="middle">MÉDICO</text>
  <text x="540" y="480" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#ffffff" text-anchor="middle">PODE</text>
  <text x="540" y="560" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#ffffff" text-anchor="middle">TRABALHAR</text>
  <text x="540" y="640" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#ffffff" text-anchor="middle">COM MEDO.</text>

  <!-- Resolution highlight -->
  <rect x="140" y="700" width="800" height="100" rx="10" fill="#2ecc71" filter="url(#shadow6)"/>
  <text x="540" y="740" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">A Resolução 2.444 é um marco e nós</text>
  <text x="540" y="780" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="#ffffff" text-anchor="middle">vamos cobrar seu cumprimento.</text>

  <!-- Logo area -->
  <circle cx="540" cy="900" r="70" fill="#ffffff" filter="url(#shadow6)"/>

  <!-- Logo MSV symbol -->
  <text x="540" y="890" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#0d4a3a" text-anchor="middle">M$V</text>
  <text x="540" y="920" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0d4a3a" text-anchor="middle">SINMEVAÇO</text>

  <!-- Sindicato name -->
  <text x="540" y="1010" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">Sindicato dos Médicos do Vale do Aço</text>
  <text x="540" y="1045" font-family="Arial, sans-serif" font-size="18" fill="#2ecc71" text-anchor="middle">Defendendo a categoria desde sempre</text>

  <!-- Slide indicator -->
  <rect x="490" y="1070" width="12" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <rect x="508" y="1070" width="12" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <rect x="526" y="1070" width="12" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <rect x="544" y="1070" width="12" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <rect x="562" y="1070" width="12" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
  <rect x="580" y="1070" width="20" height="6" rx="3" fill="#2ecc71"/>
</svg>