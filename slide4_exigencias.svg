<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f7a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient4)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="200" r="200" fill="#ffffff" opacity="0.03"/>
  <circle cx="950" cy="850" r="250" fill="#ffffff" opacity="0.03"/>

  <!-- Header with SINMEVAÇO -->
  <rect x="40" y="40" width="200" height="60" rx="8" fill="#0d4a3a"/>
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">SINMEVAÇO</text>

  <!-- Page number -->
  <circle cx="980" cy="70" r="35" fill="#ffffff" opacity="0.2"/>
  <text x="980" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">4/6</text>

  <!-- Main title -->
  <text x="540" y="200" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff" text-anchor="middle" opacity="0.9">O QUE A</text>
  <text x="540" y="270" font-family="Arial Black, sans-serif" font-size="64" font-weight="900" fill="#2ecc71" text-anchor="middle">RESOLUÇÃO EXIGE</text>

  <!-- Item 1 -->
  <rect x="80" y="340" width="920" height="160" rx="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="420" r="40" fill="#2ecc71"/>
  <text x="150" y="432" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="220" y="400" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#2ecc71">Controle de acesso</text>
  <text x="220" y="450" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">às unidades de saúde.</text>

  <!-- Item 2 -->
  <rect x="80" y="530" width="920" height="180" rx="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="620" r="40" fill="#2ecc71"/>
  <text x="150" y="632" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="220" y="590" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#2ecc71">Vigilância presencial e contínua,</text>
  <text x="220" y="645" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">não apenas segurança patrimonial.</text>

  <!-- Item 3 -->
  <rect x="80" y="740" width="920" height="160" rx="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="820" r="40" fill="#2ecc71"/>
  <text x="150" y="832" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="220" y="800" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#2ecc71">Videomonitoramento</text>
  <text x="220" y="855" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">em áreas comuns.</text>

  <!-- Slide indicator -->
  <rect x="490" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="510" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="530" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
  <rect x="550" y="1020" width="30" height="8" rx="4" fill="#2ecc71"/>
  <rect x="590" y="1020" width="12" height="8" rx="4" fill="#ffffff" opacity="0.4"/>
