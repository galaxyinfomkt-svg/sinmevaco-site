<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&amp;display=swap');
    </style>
    <linearGradient id="bgGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B7A4A"/>
      <stop offset="100%" style="stop-color:#145C38"/>
    </linearGradient>
  </defs>

  <!-- Fundo verde -->
  <rect width="1080" height="1080" fill="url(#bgGreen)"/>

  <!-- Circulos decorativos -->
  <circle cx="540" cy="480" r="380" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1.5"/>
  <circle cx="540" cy="480" r="280" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1.5"/>
  <circle cx="540" cy="480" r="480" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>

  <!-- Arco decorativo superior direito -->
  <path d="M750 0 Q1080 0 1080 330" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="80"/>

  <!-- LOGO SINMEVACO (vetorizada) -->
  <g transform="translate(52, 38)">
    <!-- Fundo branco circular -->
    <circle cx="55" cy="55" r="55" fill="#ffffff"/>
    <!-- Circulo verde externo -->
    <circle cx="55" cy="55" r="48" fill="none" stroke="#1B7A4A" stroke-width="5"/>
    <!-- Letra M -->
    <path d="M18 80 L18 30 L33 55 L33 30" fill="none" stroke="#1B7A4A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Caduceu central (bastao com serpente) -->
    <line x1="55" y1="15" x2="55" y2="95" stroke="#1B7A4A" stroke-width="5"/>
    <circle cx="55" cy="18" r="6" fill="#1B7A4A"/>
    <!-- Serpente enrolada -->
    <path d="M43 32 C43 32 55 42 67 32" fill="none" stroke="#1B7A4A" stroke-width="4" stroke-linecap="round"/>
    <path d="M67 50 C67 50 55 40 43 50" fill="none" stroke="#1B7A4A" stroke-width="4" stroke-linecap="round"/>
    <path d="M43 68 C43 68 55 78 67 68" fill="none" stroke="#1B7A4A" stroke-width="4" stroke-linecap="round"/>
    <!-- Letra V -->
    <path d="M77 30 L92 80 L107 30" fill="none" stroke="#1B7A4A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Badge ALERTA -->
  <g transform="translate(755, 52)">
    <rect width="270" height="56" rx="28" fill="#E53935"/>
    <circle cx="40" cy="28" r="16" fill="#ffffff" fill-opacity="0.2"/>
    <text x="40" y="34" font-family="Quicksand, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">!</text>
    <text x="160" y="36" font-family="Quicksand, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="3">ALERTA</text>
  </g>

  <!-- Icone pessoas -->
  <g transform="translate(440, 260)">
    <circle cx="100" cy="100" r="85" fill="#2E8B57" fill-opacity="0.5"/>
    <circle cx="100" cy="75" r="18" fill="none" stroke="#ffffff" stroke-width="4"/>
    <path d="M65 130 Q100 100 135 130" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="55" cy="85" r="12" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7"/>
    <circle cx="145" cy="85" r="12" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7"/>
  </g>

  <!-- Texto: SINDICATO DOS MEDICOS DO VALE DO ACO -->
  <text x="540" y="500" font-family="Quicksand, sans-serif" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="6">
    SINDICATO DOS MÉDICOS DO VALE DO AÇO
  </text>

  <!-- Titulo: VIOLÊNCIA -->
  <text x="540" y="600" font-family="Quicksand, sans-serif" font-size="88" font-weight="700" fill="#ffffff" text-anchor="middle">
    VIOLÊNCIA
  </text>

  <!-- Box com CONTRA MÉDICOS -->
  <rect x="155" y="625" width="770" height="105" rx="12" fill="#ffffff" fill-opacity="0.15"/>
  <text x="540" y="700" font-family="Quicksand, sans-serif" font-size="78" font-weight="700" fill="#90EE90" text-anchor="middle">
    CONTRA MÉDICOS
  </text>

  <!-- Subtexto -->
  <text x="540" y="800" font-family="Quicksand, sans-serif" font-size="28" font-weight="500" fill="#ffffff" text-anchor="middle">
    A categoria precisa de proteção.
  </text>
  <text x="540" y="845" font-family="Quicksand, sans-serif" font-size="28" font-weight="600" fill="#ffffff" text-anchor="middle">
    Sua voz é fundamental!
  </text>

  <!-- Badge localizacao -->
  <g transform="translate(340, 895)">
    <rect width="400" height="60" rx="30" fill="#ffffff" fill-opacity="0.15" stroke="#ffffff" stroke-opacity="0.3" stroke-width="1"/>
    <g transform="translate(30, 12)">
      <path d="M18 2 C10 2 4 8 4 16 C4 26 18 36 18 36 C18 36 32 26 32 16 C32 8 26 2 18 2 Z" fill="#4CAF50"/>
      <circle cx="18" cy="15" r="6" fill="#ffffff"/>
    </g>
    <text x="200" y="39" font-family="Quicksand, sans-serif" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">
      Ipatinga e Região
    </text>
  </g>

  <!-- Linha separadora inferior -->
  <line x1="52" y1="1000" x2="1028" y2="1000" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Arraste para saber mais -->
  <text x="52" y="1040" font-family="Quicksand, sans-serif" font-size="18" font-weight="500" fill="#90EE90">
    Arraste para saber mais →
  </text>

  <!-- Indicadores de pagina -->
  <g transform="translate(870, 1030)">
    <rect width="45" height="10" rx="5" fill="#ffffff"/>
    <circle cx="60" cy="5" r="5" fill="#ffffff" fill-opacity="0.4"/>
    <circle cx="80" cy="5" r="5" fill="#ffffff" fill-opacity="0.4"/>
    <circle cx="100" cy="5" r="5" fill="#ffffff" fill-opacity="0.4"/>
    <circle cx="120" cy="5" r="5" fill="#ffffff" fill-opacity="0.4"/>
    <circle cx="140" cy="5" r="5" fill="#ffffff" fill-opacity="0.4"/>
  </g>
</svg>