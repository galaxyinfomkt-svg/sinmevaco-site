  </text>
  <text x="52" y="370" font-family="Quicksand, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    determina?
  </text>

  <!-- Card 1 -->
  <g transform="translate(52, 420)">
    <rect width="976" height="120" rx="18" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="70" cy="60" r="35" fill="#90EE90"/>
    <text x="70" y="72" font-family="Quicksand, sans-serif" font-size="36" font-weight="700" fill="#1B7A4A" text-anchor="middle">1</text>
    <text x="140" y="50" font-family="Quicksand, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Controle de acesso</text>
    <text x="140" y="85" font-family="Quicksand, sans-serif" font-size="22" font-weight="500" fill="#ffffff" fill-opacity="0.8">às unidades de saúde</text>
  </g>

  <!-- Card 2 -->
  <g transform="translate(52, 560)">
    <rect width="976" height="120" rx="18" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="70" cy="60" r="35" fill="#90EE90"/>
    <text x="70" y="72" font-family="Quicksand, sans-serif" font-size="36" font-weight="700" fill="#1B7A4A" text-anchor="middle">2</text>
    <text x="140" y="50" font-family="Quicksand, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Vigilância presencial e contínua</text>
    <text x="140" y="85" font-family="Quicksand, sans-serif" font-size="22" font-weight="500" fill="#ffffff" fill-opacity="0.8">Não apenas segurança patrimonial</text>
  </g>

  <!-- Card 3 -->
  <g transform="translate(52, 700)">
    <rect width="976" height="120" rx="18" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="70" cy="60" r="35" fill="#90EE90"/>
    <text x="70" y="72" font-family="Quicksand, sans-serif" font-size="36" font-weight="700" fill="#1B7A4A" text-anchor="middle">3</text>
    <text x="140" y="50" font-family="Quicksand, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Videomonitoramento</text>
    <text x="140" y="85" font-family="Quicksand, sans-serif" font-size="22" font-weight="500" fill="#ffffff" fill-opacity="0.8">em áreas comuns das unidades</text>
  </g>

  <!-- Card 4 -->
  <g transform="translate(52, 840)">
    <rect width="976" height="120" rx="18" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="70" cy="60" r="35" fill="#90EE90"/>
    <text x="70" y="72" font-family="Quicksand, sans-serif" font-size="36" font-weight="700" fill="#1B7A4A" text-anchor="middle">4</text>
    <text x="140" y="50" font-family="Quicksand, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Protocolos de resposta</text>
    <text x="140" y="85" font-family="Quicksand, sans-serif" font-size="22" font-weight="500" fill="#ffffff" fill-opacity="0.8">Ações imediatas em casos de agressão</text>
  </g>

  <!-- Linha separadora inferior -->
  <line x1="52" y1="1000" x2="1028" y2="1000" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Indicadores de pagina -->
  <g transform="translate(52, 1030)">
    <circle cx="5" cy="5" r="5" fill="#ffffff" fill-opacity="0.3"/>
    <circle cx="25" cy="5" r="5" fill="#ffffff" fill-opacity="0.3"/>
    <circle cx="45" cy="5" r="5" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="60" y="0" width="40" height="10" rx="5" fill="#90EE90"/>
    <circle cx="120" cy="5" r="5" fill="#ffffff" fill-opacity="0.3"/>
    <circle cx="140" cy="5" r="5" fill="#ffffff" fill-opacity="0.3"/>
  </g>

  <!-- SINMEVACO footer -->
  <text x="1028" y="1045" font-family="Quicksand, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="end">SINMEVAÇO</text>
</svg>